    <body>

        <div id="app">
            <input type="text" id="inputAdd">
            <button id="add"> Adicionar</button>
            <br/>
            <br/>
            <br/>
            
            <input type="text" id="inputRemove">
            <button id="remove">Remover</button>

            
            
        </div>



        <script>

            var nomes = [];
            var pElement = document.createElement('p');
            

            var containerElement = document.getElementById('app');
            containerElement.style.height = 200;
            containerElement.style.width = 500;   
            containerElement.style.backgroundColor = '#f00';
            containerElement.appendChild(pElement);
            
            var btnElement = document.querySelector('button#add');   //referenciar butao add
            var inputElement = document.querySelector('input#inputAdd'); // referenciar 1º input
            btnElement.onclick = function() {
                if(!(nomes.includes(inputElement.value))) {
                    nomes.push(inputElement.value);
                    pElement.innerHTML = nomes;
                }
                inputElement.value = "";

                
            }

            var btnRemove = document.querySelector('button#remove'); // referenciar botao remover
            var removeElement = document.querySelector('input#inputRemove'); // referenciar 2º input
            btnRemove.onclick = function() {
                if(nomes.includes(removeElement.value)) {
                    nomes.splice(nomes.indexOf(removeElement.value), 1);
                    pElement.innerHTML = nomes;
                }

                removeElement.value = "";
            }
